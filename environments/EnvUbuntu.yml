# To manually install the yml run: conda env create -f environment_ubuntu.yml
name: NucleusAI
channels:
    - conda-forge
dependencies:
    - pip
    - python=3.7
    - cudatoolkit=11.7.0
    - cudnn=8.4.1.50
    - tensorflow=2.9.1
    - pyqt=5.15.7
    - pyqtwebengine=5.15.7
    - pip:
        - csbdeep==0.7.2
        - gputools==0.2.13
        - stardist==0.8.3